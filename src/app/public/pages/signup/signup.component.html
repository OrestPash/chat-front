  <h2>Registration</h2>
  <div class="login">
    <form id="login" [formGroup]="signupForm">
      <div class="form-group">
        <label for="username">Username</label><span class="required">*</span>
        <input id="uname" type="text" formControlName="userName" type="email" placeholder="youremail@gmail.com" />
        <div *ngIf="formControls.userName?.touched && formControls.userName?.errors">
          <div *ngIf="formControls.userName?.errors?.required" class="is-invalid">Username is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label><span class="required">*</span>
        <input id="pass" type="password" formControlName="password" placeholder="••••••••" />
        <div *ngIf="formControls.password?.touched && formControls.password?.errors">
          <div *ngIf="formControls.password?.errors?.required" class="is-invalid">Password is required</div>
          <div *ngIf="formControls.password?.errors?.minlength" class="is-invalid">Minimum characters - 8</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password</label><span class="required">*</span>
        <input id="pass" type="password" formControlName="confirmPassword" placeholder="••••••••" />
        <div *ngIf="formControls.confirmPassword?.touched && formControls.confirmPassword?.errors">
          <div *ngIf="formControls.confirmPassword?.errors?.required" class="is-invalid">Password is required</div>
          <div *ngIf="formControls.confirmPassword?.errors?.minlength" class="is-invalid">Minimum characters - 8</div>
          <div *ngIf="formControls.confirmPassword?.errors?.confirmPass" class="is-invalid">Passwords do not match</div>
        </div>
      </div>
  
      <div class="row">
        <button id="log" (click)="signup()">Sign up</button>
      </div>
  
      <div class="form-group">
        <div class="register">
          <span>Do you have account? </span><a [routerLink]="'/login'">Log in</a>
        </div>
      </div>
    </form>
  </div>
